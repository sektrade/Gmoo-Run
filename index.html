
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Hype Runner</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(#001a33, #003366);
      font-family: sans-serif;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: linear-gradient(#001a33, #003366);
    }
    #jumpBtn {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 25px;
      font-size: 20px;
      background: gold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="400"></canvas>
  <button id="jumpBtn">Zıpla</button>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Karakter görseli (Base64 gömülü PNG)
    const characterImg = new Image();
    characterImg.src = "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAyAAAAJYCAYAAAA3pSJiAAAABHNCSVQICAgIfAhkiAAAIABJREFUeJzt3W2QpOd5BvD/b36mS4ojmAkeUuI4g1JU1NNqq1trbVkNbbF1s+3U1JU07a5ZbFJdFZK6bqbom7ZlNsiWVL0qbTq4zaAtwzGgMNhAIgw8vCICyHjnDcAs2wljGgQBmg2OzQIPKQggZybZZ6R6/Xyy..."; // Kısaltılmıştır, tam base64 buraya konulacak

    // Oyuncu ayarları
    const player = {
      x: 50,
      y: 300,
      width: 80,
      height: 80,
      dy: 0,
      gravity: 0.6,
      jumpPower: -12,
      grounded: false
    };

    let obstacles = [];
    let score = 0;
    let gameOver = false;

    function drawPlayer() {
      ctx.drawImage(characterImg, player.x, player.y, player.width, player.height);
    }

    function updatePlayer() {
      player.y += player.dy;
      player.dy += player.gravity;
      if (player.y + player.height >= canvas.height - 20) {
        player.y = canvas.height - player.height - 20;
        player.dy = 0;
        player.grounded = true;
      } else {
        player.grounded = false;
      }
    }

    function jump() {
      if (player.grounded) {
        player.dy = player.jumpPower;
      }
    }

    // Engel
    class Obstacle {
      constructor() {
        this.width = 30;
        this.height = 50;
        this.x = canvas.width;
        this.y = canvas.height - this.height - 20;
        this.speed = 6;
      }
      draw() {
        ctx.fillStyle = "red";
        ctx.fillRect(this.x, this.y, this.width, this.height);
      }
      update() {
        this.x -= this.speed;
        this.draw();
      }
    }

    function handleObstacles() {
      if (Math.random() < 0.02) {
        obstacles.push(new Obstacle());
      }
      obstacles.forEach((obs, index) => {
        obs.update();
        if (obs.x + obs.width < 0) {
          obstacles.splice(index, 1);
          score++;
        }
        // Çarpışma kontrolü
        if (
          player.x < obs.x + obs.width &&
          player.x + player.width > obs.x &&
          player.y < obs.y + obs.height &&
          player.y + player.height > obs.y
        ) {
          gameOver = true;
        }
      });
    }

    function drawScore() {
      ctx.fillStyle = "white";
      ctx.font = "20px Arial";
      ctx.fillText("Skor: " + score, 10, 30);
    }

    function animate() {
      if (gameOver) {
        ctx.fillStyle = "black";
        ctx.globalAlpha = 0.7;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.globalAlpha = 1;
        ctx.fillStyle = "white";
        ctx.font = "40px Arial";
        ctx.fillText("Oyun Bitti!", canvas.width/2 - 100, canvas.height/2);
        ctx.fillText("Skor: " + score, canvas.width/2 - 60, canvas.height/2 + 50);
        return;
      }
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      updatePlayer();
      drawPlayer();
      handleObstacles();
      drawScore();
      requestAnimationFrame(animate);
    }

    window.addEventListener("keydown", (e) => {
      if (e.code === "Space" || e.code === "ArrowUp") jump();
    });
    document.getElementById("jumpBtn").addEventListener("click", jump);

    characterImg.onload = () => {
      animate();
    };
  </script>
</body>
</html>
